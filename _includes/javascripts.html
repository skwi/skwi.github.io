<script>
(function ($) {

    "use strict";
    $(document).ready(function () {

        var $window = $(window), $image = $('.post-image-image, .teaserimage-image'), $hello = $('.hello');
        var imageOpacity = $image.css('opacity') ? $image.css('opacity') : 1;
        var helloOpacity = 1;

        $window.on('scroll', function () {
            var top = $window.scrollTop();

            if (top < 0 || top > 1700) {
                return;
            }
            $image.css('transform', 'translate3d(0px, ' + top / 3 + 'px, 0px)')
                  .css('opacity', imageOpacity - Math.max(top / 900, 0));
            $hello.css('transform', 'translate3d(0px, ' + top / 2 + 'px, 0px)')
                  .css('opacity', helloOpacity - Math.max(top / 400, 0));
        });

        $window.trigger('scroll');

        var height = $('.article-image').height();
        $('.post-content').css('padding-top', height + 'px');

        $('a[href*=#]:not([href=#])').click(function () {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
                    && location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({scrollTop: target.offset().top}, 500);
                    return false;
                }
            }
        });

        $('.thingsilove').dynamo({
            delay: 2500,
            lines: ['drinking good coffee', 'behavioral psychology', 'enhancing processes', 'discovering new kinds of beer', 'electronic prototyping', 'automating stuff', 'cooking italian food', 'sharing knowledge'],
        });

        $('.me a')
                .mouseenter(function() {
                    $(this).html('CÃ©dric Spalvieri')
                })
                .mouseleave(function() {
                    $(this).html('le_skwi')
                });

    });
}(jQuery));
</script>
